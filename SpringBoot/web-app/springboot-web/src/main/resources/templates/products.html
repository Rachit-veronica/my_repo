<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
</head>

<body>
    <div>
        <h1>Manage Products</h1>
    </div>
<div>
    <a th:href="@{/product/new}">Add New Product</a>
    <h2><a href="/logout" type="button">Logout</a></h2>
</div>
<div th:if="${message}">
    [[${message}]]
</div>
    <div>
        <table>
            <thead>

                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Batch No.</th>
                </tr>
            </thead>

            <tbody>
                <th:block th:each=" obj: ${Listproduct}">
                    <tr>
                        <td>[[${obj.id}]]</td>
                        <td>[[${obj.name}]]</td>
                        <td>[[${obj.quantity}]]</td>
                        <td>[[${obj.price}]]</td>
                        <td>[[${obj.batchNo}]]</td>
                        <td>
                            <a th:href="@{'/product/edit/' + ${obj.id}}">Edit</a>
                            <a th:href="@{'/product/delete/' + ${obj.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>

</html>
